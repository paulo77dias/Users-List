<div class="d-flex justify-content-center h-100 mt-5">
    <div class="card mt-5">
        <div class="card-header">
            <h4 class="text-center">Login</h4>
        </div>
        <div class="card-body mt-2">
            <form [formGroup]="loginForm" class="form mt-4" (ngSubmit)="logar()">
                <div class="form-group">
                    <input type="text" formControlName="loginUsername" placeholder="username"
                        class="form-control">
                </div>

               
                <div class="form-group">
                    <input type="password" formControlName="loginPassword" placeholder="password" class="form-control">
                   
                </div>


                <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary btn-block">
                    Login
                </button>
            </form>
            <p>You don't have an account yet ? <a [routerLink]="['/cadastro']">Register</a></p>
        </div>
    </div>
</div>
